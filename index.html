<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rick and Morty info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col title-h">
                <h1 class="text-primary "><span class="badge badge-primary">Rick and Morty</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col title-h">
                <h4 class="text-primary ">Local Storage:</h4>
                <button class="btn btn-success" id="write-ls">Записать</button>
                <button class="btn btn-danger" id="delete-ls">Стереть</button>
            </div>
        </div>
        <div class="row">
            <div class="col title-h">
                <h3 class="text-primary">Сортировка</h3>
            </div>
        </div>

        <div class="form-group">
            <label class="text-primary" for="selGender">Пол:</label>
            <select class="form-control" id="selGender">
                <option value="">Не указано</option>
                <option value="Male">Мужской</option>
                <option value="Female">Женский</option>
                <option value="Genderless">Без пола</option>
                <option value="unknown">Неизвесно</option>
            </select>
          </div>   
          <div class="form-group">
            <label class="text-primary" for="selStatus">Статус:</label>
            <select class="form-control" id="selStatus">
                <option value="">Не указано</option>
                <option value="Alive">Живой</option>
                <option value="Dead">Мертвый</option>
                <option value="unknown">Неизвесно</option>
            </select>
          </div>  

          <div class="form-group">
            <label class="text-primary" for ="selSpecies">Вид:</label>
            <select class="form-control" id="selSpecies">
                <option value="">Не указано</option>
                <option value="Human">Human</option>
                <option value="Alien">Alien</option>
                <option value="Humanoid">Humanoid</option>
                <option value="Poopybutthole">Poopybutthole</option>
                <option value="Mytholog">Mytholog</option>
                <option value="Animal">Animal</option>
                <option value="Vampire">Vampire</option>
                <option value="Robot">Robot</option>
                <option value="Gronenberg">Gronenberg</option>
                <option value="Dicease">Dicease</option>
                <option value="Parasite">Parasite</option>
                <option value="unknown">Unknown</option>
            </select>
          </div>  
          <div class="col title-b">
            <button class="btn btn-success" id="sort-run">Результат</button>  
            <button class="btn btn-danger" id="clear-result">Очистить</button> 
            </div> 
         
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="data" id="output">


                    
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
